<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRecharge MM - SIM/Data Order</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>EasyRecharge MM</h1>
            </div>
            <button id="modeToggle" class="theme-toggle">üåô</button>
        </div>
    </header>

    <main class="container">
        <div class="back-link">
            <a href="order.html">‚Üê Back to Categories</a>
        </div>

        <section class="order-form-section">
            <h2>SIM/Data Order</h2>
            
            <form id="simOrderForm" class="order-form">
                <div class="form-group">
                    <label>User ID</label>
                    <input type="text" id="userId" readonly>
                </div>

                <div class="form-group">
                    <label>Device</label>
                    <input type="text" id="userDevice" readonly>
                </div>

                <div class="form-group">
                    <label for="service">Service *</label>
                    <select id="service" required>
                        <option value="">Select Service</option>
                        <option value="mpt">MPT Package</option>
                        <option value="telenor">Telenor Package</option>
                        <option value="ooredoo">Ooredoo Package</option>
                        <option value="mytel">Mytel Package</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required placeholder="09XXXXXXXX">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity *</label>
                    <input type="number" id="quantity" value="1" min="1" required>
                </div>

                <div class="form-group">
                    <label for="price">Price per Unit (MMK) *</label>
                    <input type="number" id="price" required min="100" step="100">
                </div>

                <div class="form-group">
                    <label>Total Amount (MMK)</label>
                    <input type="text" id="totalAmount" readonly>
                </div>

                <div class="form-group">
                    <label>Payment Method *</label>
                    <div class="radio-group">
                        <label><input type="radio" name="paymentMethod" value="kbz" required> KBZ Pay</label>
                        <label><input type="radio" name="paymentMethod" value="wave"> Wave Money</label>
                        <label><input type="radio" name="paymentMethod" value="cb"> CB Pay</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Payment Number</label>
                    <div class="copy-field">
                        <input type="text" id="paymentNumber" readonly value="09XXXXXXX">
                        <button type="button" onclick="copyText('paymentNumber')">Copy</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="transactionId">Transaction ID *</label>
                    <input type="text" id="transactionId" required placeholder="Enter transaction ID from payment">
                </div>

                <button type="submit" class="btn-primary">Submit Order</button>
            </form>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item">Dashboard</a>
            <a href="order.html" class="nav-item active">Orders</a>
            <a href="pay.html" class="nav-item">Exchange</a>
            <a href="status.html" class="nav-item">Status</a>
        </div>
    </nav>

    <footer>
        <div class="footer-bg"></div>
        <div class="footer-links">
            <a href="privacy.html">Privacy</a>
            <a href="faq.html">FAQ</a>
            <a href="services.html">Products</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
