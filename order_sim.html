<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Order - Easy Recharge MM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="index.html">Back to Home</a>
    <h1>SIM Recharge Order</h1>
    <form id="sim-form">
        <input type="hidden" name="formType" value="sim">
        
        <div>
            <label for="admin-phone">Admin Phone:</label>
            <input type="text" id="admin-phone" value="09-123456789" readonly>
            <button type="button" onclick="copyAdminPhone()">Copy</button>
        </div>

        <div>
            <label for="sim-provider">Provider:</label>
            <select id="sim-provider" name="provider" required>
                <option value="">-- Select Provider --</option>
                <option value="mpt">MPT</option>
                <option value="telenor">Telenor</option>
                <option value="ooredoo">Ooredoo</option>
            </select>
        </div>

        <div>
            <label for="sim-package">Package:</label>
            <select id="sim-package" name="package" required>
                <option value="">-- Select Package --</option>
            </select>
        </div>

        <div>
            <p>Description: <span id="sim-desc">[Package details show here]</span></p>
        </div>

        <div>
            <label for="sim-phone">Phone:</label>
            <input type="tel" id="sim-phone" name="phone" placeholder="09xxxxxxxxx" required>
        </div>

        <div>
            <p>Total: <span id="sim-total">0</span> Ks</p>
            <input type="hidden" id="sim-total-input" name="total">
        </div>

        <div>
            <label for="sim-txid">Transaction ID:</label>
            <input type="text" id="sim-txid" name="txid" placeholder="Wave/KBZ TxID" required>
        </div>

        <button type="submit">Submit Order</button>
    </form>
    
    <p id="form-message"></p>

    <script src="price.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
