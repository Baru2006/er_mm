<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIM/Data Order</title>
<link rel="stylesheet" href="style.css">
<script src="price.js" defer></script>
<script src="script.js" defer></script>
</head>
<body>
<header>
  <h1>SIM/Data Order</h1>
  <div id="user-info">
    <span id="user-role" class="badge"></span>
    <span id="user-id"></span>
  </div>
</header>

<main>
  <form id="simOrderForm">
    <label>Admin Phone <button type="button" onclick="copyAdminPhone()">Copy</button></label>
    <input type="text" id="adminPhone" value="09XXXXXXXX" readonly>

    <label>Provider</label>
    <select id="provider">
      <option value="MPT">MPT</option>
      <option value="Telenor">Telenor</option>
      <option value="Ooredoo">Ooredoo</option>
    </select>

    <label>Package</label>
    <select id="package">
      <option value="Data 1GB">Data 1GB</option>
      <option value="Data 3GB">Data 3GB</option>
      <option value="Data 5GB">Data 5GB</option>
    </select>

    <label>Phone Number</label>
    <input type="text" id="phone" required>

    <label>Quantity</label>
    <input type="number" id="qty" value="1" readonly>

    <label>Total Price</label>
    <input type="text" id="totalPrice" readonly>

    <label>Transaction ID</label>
    <input type="text" id="transactionId" required>

    <button type="submit">Submit Order</button>
  </form>
</main>
</body>
</html>
