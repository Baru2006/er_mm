<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIM/Data Order — Easy Recharge MM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Easy Recharge MM</div>
    <div class="user-info" id="userInfoSmall">
      <div id="userIdSmall">User: —</div>
      <div id="userRoleSmall">Role: —</div>
    </div>
  </header>

  <main class="container narrow">
    <h1>SIM / Data Order</h1>

    <form id="simForm" class="form-card">
      <label for="provider">Provider</label>
      <select id="provider" required>
        <option value="">Select Provider</option>
        <option value="MPT">MPT</option>
        <option value="Telenor">Telenor</option>
        <option value="Ooredoo">Ooredoo</option>
        <option value="MyTel">MyTel</option>
      </select>

      <label for="package">Package</label>
      <select id="package" required>
        <option value="">Select Package</option>
        <option value="1GB">1GB</option>
        <option value="3GB">3GB</option>
        <option value="5GB">5GB</option>
        <option value="10GB">10GB</option>
      </select>

      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" placeholder="09xxxxxxxx" required />

      <label for="qty">Quantity</label>
      <input id="qty" type="number" value="1" min="1" max="100" required />

      <div class="admin-row">
        <label for="adminPhone">Admin Phone</label>
        <div class="copy-box">
          <input id="adminPhone" type="text" value="09-ADMIN-PHONE" />
          <button type="button" class="copy-btn" data-copy-target="adminPhone">Copy</button>
        </div>
      </div>

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Select Payment</option>
        <option value="KBZPay">KBZPay</option>
        <option value="WavePay">WavePay</option>
        <option value="Bank">Bank Transfer</option>
        <option value="Cash">Cash</option>
      </select>

      <div class="price-row">
        <div>Price:</div>
        <div id="unitPrice">—</div>
      </div>
      <div class="price-row">
        <div>Total:</div>
        <div id="totalPrice">—</div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn primary">Submit Order</button>
        <button type="reset" class="btn">Reset</button>
      </div>

      <div id="simFormMsg" class="form-msg"></div>
    </form>
  </main>

  <script src="price.js"></script>
  <script src="script.js"></script>
  <script>
    initUser();
    showUserInfo('#userIdSmall', '#userRoleSmall');

    const packagePrices = {
      "1GB": 1000,
      "3GB": 2500,
      "5GB": 3500,
      "10GB": 6000
    };

    function updateSimPrices() {
      const role = getUserRole();
      const qty = Number(document.getElementById('qty').value) || 1;
      const pkg = document.getElementById('package').value;
      const base = packagePrices[pkg] || 0;
      const unit = calculateRolePrice('sim', base, role);
      const total = unit * qty;
      document.getElementById('unitPrice').textContent = formatMoney(unit);
      document.getElementById('totalPrice').textContent = formatMoney(total);
      return {unit, total};
    }

    document.getElementById('package').addEventListener('change', updateSimPrices);
    document.getElementById('qty').addEventListener('input', updateSimPrices);

    addGlobalCopyButtons();

    document.getElementById('simForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const provider = document.getElementById('provider').value;
      const pkg = document.getElementById('package').value;
      const phone = document.getElementById('phone').value.trim();
      const qty = Number(document.getElementById('qty').value);
      const payment = document.getElementById('payment').value;

      // Client validation
      if(!provider || !pkg || !phone || !payment || qty < 1 || qty > 100){
        showFormMessage('simFormMsg', 'Please fill all fields correctly.');
        return;
      }

      const prices = updateSimPrices();
      const payload = {
        type: 'sim',
        provider,
        package: pkg,
        phone,
        qty,
        unitPrice: prices.unit,
        total: prices.total,
        payment,
        userId: getUserId(),
        role: getUserRole()
      };

      await sendOrder(payload, 'simFormMsg');
    });
  </script>
</body>
</html>
