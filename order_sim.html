<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Order SIM - Easy Recharge MM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="price.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header><h1>SIM Order</h1><a href="index.html">Back</a></header>

  <main>
    <form id="simOrderForm" onsubmit="submitOrder(event, 'sim')">
      <div>
        <label>Admin Phone: <span id="adminPhoneSim">09-123456789</span></label>
        <button type="button" onclick="copyAdminPhone()">Copy</button>
      </div>

      <div>
        <label for="provider">Provider</label>
        <select id="provider" name="provider" onchange="populateSimPackages()">
          <option value="mpt">MPT</option>
          <option value="telenor">Telenor</option>
          <option value="ooredoo">Ooredoo</option>
        </select>
      </div>

      <div>
        <label for="simPackage">Package</label>
        <select id="simPackage" name="package" onchange="updateSimDescriptionAndTotal()">
          <!-- populated dynamically -->
        </select>
      </div>

      <div>
        <label>Description</label>
        <div id="simDescription">Select a package</div>
      </div>

      <div>
        <label for="simPhone">Phone</label>
        <input id="simPhone" name="phone" type="text" required />
      </div>

      <div>
        <label>Total</label>
        <div id="simTotal">0</div>
      </div>

      <div>
        <label>Payment Method</label>
        <select id="simPayment" name="paymentMethod">
          <option value="wave">Wave</option>
          <option value="kbz">KBZ</option>
        </select>
      </div>

      <div>
        <label for="simTxn">Transaction ID</label>
        <input id="simTxn" name="transactionId" type="text" required />
      </div>

      <div>
        <button type="submit">Submit Order</button>
      </div>
    </form>

    <div id="simMessage" role="status"></div>
  </main>
</body>
                                              </html>
