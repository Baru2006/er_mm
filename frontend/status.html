<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Status â€” Easy Recharge MM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Order Status</h1>
      <div id="user-info"></div>
    </div>
  </header>

  <main class="container">
    <section>
      <table id="orders-table" class="orders-table">
        <thead>
          <tr>
            <th>OrderID</th>
            <th>Type</th>
            <th>Total</th>
            <th>Status</th>
            <th>TxID</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="orders-body">
          <tr><td colspan="6" class="muted">Loading...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <script type="module" src="script.js"></script>
  <script>
    async function loadOrders() {
      const userId = localStorage.getItem('userId');
      if (!userId) {
        document.getElementById('orders-body').innerHTML = '<tr><td colspan="6">No user ID found.</td></tr>';
        return;
      }
      try {
        const rows = await getOrders(userId);
        if (!rows || rows.length === 0) {
          document.getElementById('orders-body').innerHTML = '<tr><td colspan="6">No orders found.</td></tr>';
          return;
        }
        const html = rows.map(r => {
          // structure assumed: {orderId,type,total,status,txId,timestamp}
          return `<tr>
            <td>${r.orderId || ''}</td>
            <td>${r.type || ''}</td>
            <td>${r.total ?? ''}</td>
            <td>${r.status || ''}</td>
            <td>${r.txId || ''}</td>
            <td>${r.timestamp || ''}</td>
          </tr>`;
        }).join('');
        document.getElementById('orders-body').innerHTML = html;
      } catch (err) {
        document.getElementById('orders-body').innerHTML = '<tr><td colspan="6">Error loading orders.</td></tr>';
        console.error(err);
      }
    }

    loadOrders();
  </script>
</body>
</html>
