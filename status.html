<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order Status — Easy Recharge MM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Easy Recharge MM</div>
    <div class="user-info" id="userInfoStatus">
      <div id="userIdStatus">User: —</div>
      <div id="userRoleStatus">Role: —</div>
    </div>
  </header>

  <main class="container narrow">
    <h1>My Orders</h1>
    <div class="filter-row">
      <label for="statusFilter">Status</label>
      <select id="statusFilter">
        <option value="">All</option>
        <option value="Pending">Pending</option>
        <option value="Processing">Processing</option>
        <option value="Completed">Completed</option>
        <option value="Failed">Failed</option>
      </select>
      <button class="btn" id="refreshOrders">Refresh</button>
    </div>

    <div id="ordersList" class="orders-list">
      <!-- orders inserted here -->
    </div>
  </main>

  <script src="price.js"></script>
  <script src="script.js"></script>
  <script>
    initUser();
    showUserInfo('#userIdStatus', '#userRoleStatus');

    async function loadOrders() {
      const url = `${GAS_URL}?action=getOrders&userId=${encodeURIComponent(getUserId())}`;
      try {
        const res = await fetch(url, { method: 'GET', mode: 'cors', headers: { 'Content-Type': 'application/json' }});
        if (!res.ok) throw new Error('Network error');
        const data = await res.json();
        renderOrders(data.orders || []);
      } catch (err) {
        document.getElementById('ordersList').innerHTML = `<div class="err">Could not fetch orders: ${err.message}</div>`;
      }
    }

    function renderOrders(orders) {
      const statusFilter = document.getElementById('statusFilter').value;
      const filtered = (statusFilter ? orders.filter(o => o.Status === statusFilter) : orders);
      if (!filtered.length) {
        document.getElementById('ordersList').innerHTML = '<div class="empty">No orders found.</div>';
        return;
      }
      const html = filtered.map(o => {
        return `
          <div class="order-item">
            <div class="order-row">
              <div><strong>${o.OrderID || o.orderId || '—'}</strong> <span class="muted">(${o.Type || '—'})</span></div>
              <div class="muted">${o.Timestamp || o.timestamp || ''}</div>
            </div>
            <div class="order-row small">
              <div>User: ${o.UserID || o.userId || '—'}</div>
              <div>Role: ${o.Role || o.role || '—'}</div>
            </div>
            <div class="order-row">
              <div>Detail: ${o.Detail || o.Service || o.Platform || o.Game || '—'}</div>
              <div>Status: <strong>${o.Status || o.status || '—'}</strong></div>
            </div>
            <div class="order-row">
              <div>Total: ${formatMoney(o.Total || o.total || 0)}</div>
              <div>Payment: ${o.Payment || o.payment || '—'}</div>
            </div>
          </div>
        `;
      }).join('');
      document.getElementById('ordersList').innerHTML = html;
    }

    document.getElementById('refreshOrders').addEventListener('click', loadOrders);
    document.getElementById('statusFilter').addEventListener('change', loadOrders);

    // load on open
    loadOrders();
  </script>
</body>
</html>
