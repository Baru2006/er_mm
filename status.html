<!DOCTYPE html>
<html lang="my" class="scroll-smooth">
<head>
  <meta charset="UTF-g">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Status - EasyRecharge MM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: 'var(--color-primary)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900" id="status-page">

  <div id="toast-container"></div>

  <header class="top-header sticky top-0 z-40 bg-white dark:bg-gray-800 shadow">
    <nav class="main-container flex items-center justify-between py-4">
      <a href="index.html" class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-primary">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
        </svg>
        <span class="text-xl font-heading font-bold text-gray-900 dark:text-white">EasyRecharge MM</span>
      </a>
      <button id="theme-toggle" class="btn-icon p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700" aria-label="Toggle theme">
        <span id="theme-icon"></span>
      </button>
    </nav>
  </header>

  <main class="main-container py-6">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-heading font-bold text-gray-900 dark:text-white">Order Status</h1>
      <button id="refresh-btn" class="btn-icon p-2 rounded-full text-gray-600 dark:text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
        </svg>
      </button>
    </div>
    
    <p id="last-update" class="text-xs text-gray-500 dark:text-gray-400 mb-4">Auto-refreshing...</p>

    <div class="border-b border-gray-200 dark:border-gray-700 mb-4">
      <nav id="status-tabs" class="-mb-px flex space-x-4" aria-label="Tabs">
        <button data-filter="all" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-primary text-primary">All Orders</button>
        <button data-filter="p2p" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-200 dark:hover:border-gray-500">P2P Exchange</button>
        <button data-filter="smm" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-200 dark:hover:border-gray-500">SMM</button>
        <button data-filter="orders" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-200 dark:hover:border-gray-500">SIM/Game</button>
      </nav>
    </div>

    <div class="card bg-white dark:bg-gray-800 p-0 rounded-lg overflow-hidden">
      <div class="table-wrapper">
        <table class="w-full">
          <thead class="bg-gray-50 dark:bg-gray-700">
            <tr>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Order ID</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Service</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Qty</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Total</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Payment</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Status</th>
            </tr>
          </thead>
          <tbody id="status-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr><td colspan="6" class="p-6 text-center text-gray-500 dark:text-gray-400">Loading orders...</td></tr>
          </tbody>
        </table>
      </div>
      <div id="empty-state" class="hidden p-6 text-center text-gray-500 dark:text-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 mx-auto text-gray-400 mb-3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6V5.25M3.75 4.5v-.75A.75.75 0 003 3.75V4.5m0 9.75v.75A.75.75 0 013 15v-.75m0 0a2.25 2.25 0 000 4.5m0-4.5a2.25 2.25 0 010 4.5m1.5 0v.75A.75.75 0 006 15v-.75m0 0v.75a.75.75 0 01-.75.75V15m3-6v.75A.75.75 0 019 9.75V9m0 0v.75a.75.75 0 00.75.75V9m0 0H6.75m3 0H12m0 0V6A2.25 2.25 0 009.75 3.75H9V3.75A2.25 2.25 0 006.75 6v3m11.03-6.97a.75.75 0 001.137-1.137l-1.5-1.5a.75.75 0 00-1.137 1.137l1.5 1.5z" />
        </svg>
        <p class="font-medium">No orders found.</p>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Start a new order to see it here.</p>
        <a href="services.html" class="btn btn-primary">Order Now</a>
      </div>
    </div>
  </main>

  <nav class="bottom-nav md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 grid grid-cols-4">
    <a href="index.html" class="flex flex-col items-center p-3 text-gray-600 dark:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>
      <span class="text-xs font-medium">Home</span>
    </a>
    <a href="services.html" class="flex flex-col items-center p-3 text-gray-600 dark:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25A2.25 2.25 0 0113.5 8.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>
      <span class="text-xs font-medium">Services</span>
    </a>
    <a href="status.html" class="flex flex-col items-center p-3 text-primary">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span class="text-xs font-medium">Status</span>
    </a>
    <a href="faq.html" class="flex flex-col items-center p-3 text-gray-600 dark:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>
      <span class="text-xs font-medium">Support</span>
    </a>
  </nav>

  <script src="script.js" defer></script>
</body>
</html>
