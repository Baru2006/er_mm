<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status - Easy Recharge MM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="index.html">Back to Home</a>
    <h1>Order Status</h1>
    <p>Check your order status here. (Functionality not implemented in skeleton).</p>
    
    <div>
        <label for="order-id-search">Search by Phone or Order ID:</label>
        <input type="text" id="order-id-search">
        <button type="button">Search</button>
    </div>
    
    <div id="order-data-display">
        <!-- Order data will be displayed here -->
        <table border="1" style="width:100%; margin-top: 20px;">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Service</th>
                    <th>Details</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>(Example) 12345</td>
                    <td>SIM Recharge</td>
                    <td>MPT 3GB</td>
                    <td>Pending</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="price.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
