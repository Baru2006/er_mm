<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Order Status - Easy Recharge MM</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header><h1>Order Tracking</h1><a href="index.html">Back</a></header>

  <main>
    <section>
      <h2>Search</h2>
      <label for="searchQuery">Order ID / Phone / Txn</label>
      <input id="searchQuery" type="search" />
      <button type="button" onclick="loadOrders()">Load Orders</button>
    </section>

    <section>
      <h2>Orders</h2>
      <table id="ordersTable" border="1" cellpadding="4">
        <thead>
          <tr>
            <th>OrderID</th><th>Type</th><th>Contact/ID</th><th>Service</th><th>Total</th><th>Payment</th><th>Txn</th><th>Status</th><th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="ordersBody">
          <!-- rows populated dynamically -->
        </tbody>
      </table>
    </section>

    <div id="statusMessage" role="status"></div>
  </main>
</body>
</html>
