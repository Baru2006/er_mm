<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Status</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<header>
  <h1>Order Status</h1>
  <div id="user-info">
    <span id="user-role" class="badge"></span>
    <span id="user-id"></span>
  </div>
</header>

<main>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>OrderID</th>
        <th>Category</th>
        <th>Service</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Status</th>
        <th>UserID</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>
</body>
</html>
