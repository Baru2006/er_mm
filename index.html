<!DOCTYPE html>
<html lang="my" class="scroll-smooth">
<head>
  <meta charset="UTF-g">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyRecharge MM - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: 'var(--color-primary)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900" id="dashboard-page">

  <div id="toast-container"></div>

  <header class="top-header sticky top-0 z-40 bg-white dark:bg-gray-800 shadow">
    <nav class="main-container flex items-center justify-between py-4">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-primary">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
        </svg>
        <span class="text-xl font-heading font-bold text-gray-900 dark:text-white">EasyRecharge MM</span>
      </div>
      <button id="theme-toggle" class="btn-icon p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700" aria-label="Toggle theme">
        <span id="theme-icon"></span>
      </button>
    </nav>
  </header>

  <main class="main-container py-6 space-y-6">

    <section class="card bg-white dark:bg-gray-800 p-5">
      <div class="flex items-center gap-4">
        <img id="user-avatar" class="w-16 h-16 rounded-full border-2 border-primary" src="https://placehold.co/64x64/3b82f6/white?text=User" alt="User Avatar">
        <div>
          <h1 id="welcome-message" class="text-xl font-semibold text-gray-800 dark:text-white">Welcome, User...</h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">Start a new order or check your status.</p>
        </div>
      </div>
      <a href="services.html" class="btn btn-primary w-full mt-5">Start New Order</a>
    </section>

    <section class="grid grid-cols-3 gap-4">
      <div class="card stats-card bg-white dark:bg-gray-800 p-4 rounded-lg">
        <h3 class="stats-card-title text-sm font-medium text-gray-500 dark:text-gray-400">Total Orders</h3>
        <p id="stats-total-orders" class="stats-card-value text-2xl font-bold text-gray-900 dark:text-white">0</p>
      </div>
      <div class="card stats-card bg-white dark:bg-gray-800 p-4 rounded-lg">
        <h3 class="stats-card-title text-sm font-medium text-gray-500 dark:text-gray-400">Total Spent</h3>
        <p id="stats-total-spent" class="stats-card-value text-2xl font-bold text-gray-900 dark:text-white">0 MMK</p>
      </div>
      <div class="card stats-card bg-white dark:bg-gray-800 p-4 rounded-lg">
        <h3 class="stats-card-title text-sm font-medium text-gray-500 dark:text-gray-400">Pending</h3>
        <p id="stats-pending-orders" class="stats-card-value text-2xl font-bold text-orange-500">0</p>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-heading font-semibold text-gray-900 dark:text-white mb-4">Quick Services</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <a href="order_sim.html" class="card bg-white dark:bg-gray-800 p-4 rounded-lg text-center hover:shadow-lg transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-primary mx-auto mb-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
          </svg>
          <span class="font-semibold text-sm text-gray-700 dark:text-gray-200">SIM Recharge</span>
        </a>
        <a href="order_game.html" class="card bg-white dark:bg-gray-800 p-4 rounded-lg text-center hover:shadow-lg transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-primary mx-auto mb-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z" />
          </svg>
          <span class="font-semibold text-sm text-gray-700 dark:text-gray-200">Game Top-up</span>
        </a>
        <a href="pay.html" class="card bg-white dark:bg-gray-800 p-4 rounded-lg text-center hover:shadow-lg transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-primary mx-auto mb-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
          </svg>
          <span class="font-semibold text-sm text-gray-700 dark:text-gray-200">P2P Exchange</span>
        </a>
        <a href="status.html" class="card bg-white dark:bg-gray-800 p-4 rounded-lg text-center hover:shadow-lg transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-primary mx-auto mb-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="font-semibold text-sm text-gray-700 dark:text-gray-200">Order Status</span>
        </a>
      </div>
    </section>

    <section>
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-heading font-semibold text-gray-900 dark:text-white">Recent Orders</h2>
        <a href="status.html" class="text-sm font-medium text-primary hover:underline">View All</a>
      </div>
      <div class="card bg-white dark:bg-gray-800 p-0 rounded-lg overflow-hidden">
        <div class="table-wrapper">
          <table class="w-full">
            <thead>
              <tr>
                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">ID</th>
                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Service</th>
                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Amount</th>
                <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Status</th>
              </tr>
            </thead>
            <tbody id="recent-orders-table" class="divide-y divide-gray-200 dark:divide-gray-700">
              <tr><td colspan="4" class="p-4 text-center text-gray-500 dark:text-gray-400">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

  </main>

  <nav class="bottom-nav md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 grid grid-cols-4">
    <a href="index.html" class="flex flex-col items-center p-3 text-primary">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>
      <span class="text-xs font-medium">Home</span>
    </a>
    <a href="services.html" class="flex flex-col items-center p-3 text-gray-600 dark:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25A2.25 2.25 0 0113.5 8.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" /></svg>
      <span class="text-xs font-medium">Services</span>
    </a>
    <a href="status.html" class="flex flex-col items-center p-3 text-gray-600 dark:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span class="text-xs font-medium">Status</span>
    </a>
    <a href="faq.html" class="flex flex-col items-center p-3 text-gray-600 dark:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" /></svg>
      <span class="text-xs font-medium">Support</span>
    </a>
  </nav>

  <script src="script.js" defer></script>
</body>
</html>
