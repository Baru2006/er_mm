            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">

    </header>

    <main class="container">
        <div class="profile-section">
            <div class="profile-avatar">
                <svg width="60" height="60" viewBox="0 0 60 60">
                    <circle cx="30" cy="30" r="30" fill="var(--primary)"/>
                    <circle cx="30" cy="25" r="10" fill="white"/>
                    <circle cx="30" cy="55" r="15" fill="white"/>
                </svg>
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <span class="label">Your ID:</span>
                    <span id="userId" class="value">--</span>
                </div>
                <div class="info-item">
                    <span class="label">Your Device:</span>
                    <span id="userDevice" class="value">--</span>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Your Total Orders</h3>
                <div class="stat-value" id="totalOrders">--</div>
            </div>
            <div class="stat-card">
                <h3>Your Total Exchange</h3>
                <div class="stat-value" id="totalExchange">--</div>
            </div>
        </div>

        <div class="gratitude-box">
            <p>Thank you for using EasyRecharge MM services.</p>
        </div>

        <div class="status-grid">
            <div class="status-card">
                <h4>Active Users</h4>
                <div class="status-value" id="activeUsers">--</div>
            </div>
            <div class="status-card">
                <h4>Total Orders</h4>
                <div class="status-value" id="allOrders">--</div>
            </div>
            <div class="status-card">
                <h4>Total Exchange</h4>
                <div class="status-value" id="allExchange">--</div>
            </div>
        </div>
    </main>
