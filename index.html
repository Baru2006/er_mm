<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRecharge MM - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>EasyRecharge MM</h1>
            </div>
            <button id="modeToggle" class="theme-toggle">ðŸŒ™</button>
        </div>
    </header>

    <main class="container">
        <section class="profile-section">
            <div class="profile-pic"></div>
            <div class="profile-info">
                <p><strong>Your ID:</strong> <span id="userId">--</span></p>
                <p><strong>Your Device:</strong> <span id="userDevice">--</span></p>
            </div>
        </section>

        <section class="stats-grid">
            <div class="stat-card">
                <h3>Your Total Orders</h3>
                <p class="stat-number" id="totalOrders">--</p>
            </div>
            <div class="stat-card">
                <h3>Your Total Exchange</h3>
                <p class="stat-number" id="totalExchange">--</p>
            </div>
        </section>

        <section class="gratitude-box">
            <p>Thank you for using EasyRecharge MM services.</p>
        </section>

        <section class="status-grid">
            <div class="status-card">
                <h4>Active Users</h4>
                <p class="status-number" id="activeUsers">--</p>
            </div>
            <div class="status-card">
                <h4>Total Orders</h4>
                <p class="status-number" id="allOrders">--</p>
            </div>
            <div class="status-card">
                <h4>Total Exchange</h4>
                <p class="status-number" id="allExchange">--</p>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item active">Dashboard</a>
            <a href="order.html" class="nav-item">Orders</a>
            <a href="pay.html" class="nav-item">Exchange</a>
            <a href="status.html" class="nav-item">Status</a>
        </div>
    </nav>

    <footer>
        <div class="footer-bg"></div>
        <div class="footer-links">
            <a href="privacy.html">Privacy</a>
            <a href="faq.html">FAQ</a>
            <a href="services.html">Products</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
