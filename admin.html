<!DOCTYPE html>
<html lang="my" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRecharge MM - Admin Panel</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load custom styles.css (for theme variables and components) -->
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-color': 'var(--primary-color)',
                        'bg-primary': 'var(--bg-primary)',
                        'bg-secondary': 'var(--bg-secondary)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'border-color': 'var(--border-color)',
                        'status-pending': 'var(--status-pending)',
                        'status-success': 'var(--status-success)',
                        'status-cancelled': 'var(--status-cancelled)',
                    },
                    fontFamily: {
                        heading: ['var(--font-heading)'],
                        body: ['var(--font-body)'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bg-secondary font-body">
    <div class="container mx-auto p-4 md:p-6 min-h-screen">

        <!-- ADMIN HEADER -->
        <header class="admin-header flex justify-between items-center mb-6 sticky top-0 md:relative z-30 p-4 -mx-4 md:mx-0 rounded-b-lg md:rounded-lg">
            <h1 class="text-3xl font-bold text-text-primary font-heading">Admin <span class="text-primary-color">Panel</span></h1>
            <div class="flex items-center space-x-3">
                <button id="theme-toggle" class="p-2 rounded-full text-text-primary hover:bg-bg-secondary transition-colors">
                    <svg data-theme-icon="light" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg data-theme-icon="dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </header>

        <main id="admin-panel" class="space-y-6">

            <!-- 3. SEARCH & REFRESH BAR -->
            <div class="card p-4 flex flex-col md:flex-row gap-4 justify-between items-center">
                <input id="admin-search" type="text" placeholder="Search by Order ID, User ID, or Phone..." class="input max-w-full md:max-w-md" />
                <div class="flex items-center space-x-3 w-full md:w-auto justify-end">
                    <span class="text-sm text-text-secondary whitespace-nowrap">Last Update: <span id="last-update-timestamp" class="font-semibold">N/A</span></span>
                    <button id="manual-refresh-button" class="btn btn-secondary px-3 py-2 text-sm shadow-sm">
                        <svg class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.995 8.995 0 0020 12c0-2.405-.658-4.664-1.802-6.5L14 12V6.5m-1 4.5l-4-4-4 4" /></svg>
                        Refresh
                    </button>
                </div>
            </div>

            <!-- 1. ORDER MANAGEMENT TABLE -->
            <h2 class="text-xl font-semibold text-text-primary font-heading pt-2">All Orders Overview</h2>

            <div class="table-container card p-0">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>User ID</th>
                            <th>Service</th>
                            <th>Target Info</th>
                            <th>Amount</th>
                            <th>Payment</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="admin-orders-table-body">
                        <!-- Rows injected by script.js -->
                        <tr><td colspan="7" class="p-4 text-center text-text-secondary">Loading all orders...</td></tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toast-container"></div>
    
    <!-- Load Main JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
