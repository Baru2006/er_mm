<!DOCTYPE html>
<html lang="my" class="scroll-smooth">
<head>
  <meta charset="UTF-g">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - EasyRecharge MM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: 'var(--color-primary)',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900" id="admin-page">

  <div id="toast-container"></div>

  <header class="top-header sticky top-0 z-40 bg-white dark:bg-gray-800 shadow">
    <nav class="main-container flex items-center justify-between py-4">
      <div class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8 text-primary">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
        </svg>
        <span class="text-xl font-heading font-bold text-gray-900 dark:text-white">Admin Panel</span>
      </div>
      <button id="theme-toggle" class="btn-icon p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700" aria-label="Toggle theme">
        <span id="theme-icon"></span>
      </button>
    </nav>
  </header>

  <main class="main-container py-6">
    <div class="mb-4 p-4 card bg-white dark:bg-gray-800 rounded-lg">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex-grow">
          <label for="admin-search" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Search Orders</label>
          <input type="search" id="admin-search" class="form-input mt-1" placeholder="Search by Order ID, User ID, Phone...">
        </div>
        <div class="flex-shrink-0">
          <button id="admin-refresh-btn" class="btn btn-secondary w-full md:w-auto mt-6">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            Refresh
          </button>
        </div>
      </div>
      <p id="admin-last-update" class="text-xs text-gray-500 dark:text-gray-400 mt-2">Auto-refreshing every 10s...</p>
    </div>

    <div class="card bg-white dark:bg-gray-800 rounded-lg overflow-hidden">
      <div class="admin-table-wrapper table-wrapper">
        <table class="w-full min-w-[1200px]">
          <thead class="bg-gray-50 dark:bg-gray-700 sticky top-0">
            <tr>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Order ID</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">User</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Service</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Target</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Qty</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Total</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">TXID</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Timestamp</th>
              <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">Status</th>
            </tr>
          </thead>
          <tbody id="admin-table-body" class="divide-y divide-gray-200 dark:divide-gray-700">
            <tr><td colspan="9" class="p-6 text-center text-gray-500 dark:text-gray-400">Loading orders...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
