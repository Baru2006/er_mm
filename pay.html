<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRecharge MM - P2P Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body data-theme="light">
    <header class="header">
        <div class="container">
            <div class="brand">
                <div class="logo">‚ö°</div>
                <h1>EasyRecharge MM</h1>
            </div>
            <button id="modeToggle" class="theme-toggle">üåô</button>
        </div>
    </header>

    <main class="container">
        <div class="back-link">
            <a href="index.html">‚Üê Back to Dashboard</a>
        </div>

        <section class="exchange-form">
            <div class="card">
                <h2>P2P Exchange</h2>
                
                <form id="p2pForm">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" readonly>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="fromPayment">From *</label>
                            <select id="fromPayment" required onchange="calculateReceive()">
                                <option value="">Select Payment</option>
                                <option value="Wave">Wave Money</option>
                                <option value="KBZPay">KBZPay</option>
                                <option value="AYA">AYA Pay</option>
                                <option value="CBPay">CB Pay</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="toPayment">To *</label>
                            <select id="toPayment" required onchange="calculateReceive()">
                                <option value="">Select Payment</option>
                                <option value="Wave">Wave Money</option>
                                <option value="KBZPay">KBZPay</option>
                                <option value="AYA">AYA Pay</option>
                                <option value="CBPay">CB Pay</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (MMK) *</label>
                        <input type="number" id="amount" required min="1000" placeholder="Enter amount" oninput="calculateReceive()">
                    </div>

                    <div class="form-group">
                        <label for="fee">Fee</label>
                        <input type="text" id="fee" readonly>
                    </div>

                    <div class="form-group">
                        <label for="receive">You Will Receive</label>
                        <input type="text" id="receive" readonly>
                    </div>

                    <div class="payment-info">
                        <div class="payment-number">
                            <label>Payment Number:</label>
                            <span id="paymentNumber">09XXXXXXX</span>
                            <button type="button" onclick="copyText('paymentNumber')" class="copy-btn">Copy</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="transactionId">Transaction ID *</label>
                        <input type="text" id="transactionId" required placeholder="Enter transaction ID from payment">
                    </div>

                    <button type="submit" class="btn-primary">Submit Exchange</button>
                </form>
            </div>
        </section>
    </main>

    <nav class="main-menu">
        <div class="container">
            <a href="index.html" class="menu-item">üìä Dashboard</a>
            <a href="order.html" class="menu-item">üõí Orders</a>
            <a href="pay.html" class="menu-item active">üí± Exchange</a>
            <a href="status.html" class="menu-item">üìà Status</a>
        </div>
    </nav>

    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="privacy.html">Privacy</a>
                <a href="faq.html">FAQ</a>
                <a href="services.html">Products</a>
            </div>
            <p>&copy; 2024 EasyRecharge MM. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function calculateReceive() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const fee = Math.max(100, amount * 0.01);
            const receive = amount - fee;
            
            document.getElementById('fee').value = fee.toLocaleString() + ' MMK';
            document.getElementById('receive').value = receive.toLocaleString() + ' MMK';
        }

        document.addEventListener('DOMContentLoaded', function() {
            calculateReceive();
            document.getElementById('p2pForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitOrderForm('p2pForm', 'p2p');
            });
        });
    </script>
</body>
          </html>
