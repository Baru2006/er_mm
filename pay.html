<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyRecharge MM - P2P Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Base Styles */
        :root {
            --radius: 12px;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        html[data-theme='light'] {
            --bg: #ffffff;
            --text: #222222;
            --accent: #ff7b00;
            --border: #e5e5e5;
            --card-bg: #ffffff;
            --input-bg: #f9f9f9;
        }

        html[data-theme='dark'] {
            --bg: #111111;
            --text: #f1f1f1;
            --accent: #ff7b00;
            --border: #333333;
            --card-bg: #1a1a1a;
            --input-bg: #222222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: var(--transition);
        }

        main {
            flex-grow: 1;
        }

        .container {
            max-width: 800px; /* Forms are better with a narrower container */
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Shared Header */
        header {
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
            background-color: var(--bg);
            transition: var(--transition);
        }

        header .container {
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0;
            padding-bottom: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-svg {
            width: 32px;
            height: 32px;
            fill: var(--accent);
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #themeToggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        #themeToggle:hover {
            background-color: var(--input-bg);
            border-color: var(--accent);
        }

        #userId {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            max-width: 150px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            opacity: 0.2;
        }

        /* Form Styles */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }

        #p2pForm {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
        
        .form-group small.error-message {
            color: var(--accent);
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.85rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 123, 0, 0.2);
        }

        .form-group input[readonly] {
            opacity: 0.7;
            background-color: var(--border);
        }

        .form-grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        /* Payment Info Box */
        .payment-info {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            text-align: center;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .payment-info p {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .payment-info span {
            font-size: 1rem;
            opacity: 0.8;
            display: block;
            margin-bottom: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-align: center;
        }

        .btn-secondary {
            background-color: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            background-color: var(--card-bg);
        }

        .btn-primary {
            background-color: var(--accent);
            color: #ffffff;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-top: 1.5rem;
        }

        .btn-primary:hover {
            opacity: 0.85;
        }

        .btn-primary:disabled {
            background-color: var(--border);
            color: var(--text);
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Dynamic Toast */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: bottom 0.5s ease-in-out;
            z-index: 1000;
            font-weight: 600;
        }

        .toast.show {
            bottom: 30px;
        }

        /* Shared Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 2rem 1.5rem;
            text-align: center;
            color: var(--text);
            opacity: 0.6;
            font-size: 0.9rem;
            margin-top: 2rem;
            background-color: var(--bg);
            transition: var(--transition);
        }

        footer a {
            font-weight: 600;
            margin: 0 0.5rem;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            header .container {
                flex-direction: column;
                gap: 1rem;
            }
            .header-right {
                width: 100%;
                justify-content: space-between;
            }
            #userId {
                max-width: 120px;
            }
            .form-grid-2 {
                grid-template-columns: 1fr;
                gap: 0;
            }
            #p2pForm {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo-container" style="text-decoration: none;">
                <svg class="logo-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm4.243 13.071H7.757c-.414 0-.75-.336-.75-.75s.336-.75.75-.75h8.486c.414 0 .75.336.75.75s-.336.75-.75.75zm0-3.142H7.757c-.414 0-.75-.336-.75-.75s.336-.75.75-.75h8.486c.414 0 .75.336.75.75s-.336.75-.75.75zm0-3.143H7.757c-.414 0-.75-.336-.75-.75s.336-.75.75-.75h8.486c.414 0 .75.336.75.75s-.336.75-.75.75z" fill="currentColor"/></svg>
                <span class="brand-name">EasyRecharge MM</span>
            </a>
            <div class="header-right">
                <button id="themeToggle" title="Toggle theme">‚òÄÔ∏è</button>
                <input type="text" id="userId" value="Loading..." readonly title="Your User ID">
                <div class="avatar" title="User"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            
            <form id="p2pForm" onsubmit="return false;">
                <h1>P2P Exchange</h1>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="userIdInput">User ID</label>
                        <input type="text" id="userIdInput" readonly>
                    </div>
                    <div class="form-group">
                        <label for="userPhone">Your Device</label>
                        <input type="text" id="userPhone" readonly>
                    </div>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="fromPayment">From</label>
                        <select id="fromPayment" required>
                            <option value="" disabled selected>-- Select --</option>
                            <option value="Wave">Wave</option>
                            <option value="KBZPay">KBZPay</option>
                            <option value="AYA">AYA</option>
                            <option value="CBPay">CBPay</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="toPayment">To</label>
                        <select id="toPayment" required>
                            <option value="" disabled selected>-- Select --</option>
                            <option value="Wave">Wave</option>
                            <option value="KBZPay">KBZPay</option>
                            <option value="AYA">AYA</option>
                            <option value="CBPay">CBPay</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount">Amount Sent</label>
                    <input type="number" id="amount" placeholder="e.g., 50000" min="1" required>
                </div>

                <div class="form-grid-2">
                    <div class="form-group">
                        <label for="fee">Fee (Auto-Calculated)</label>
                        <input type="text" id="fee" value="0 MMK" readonly>
                    </div>
                    <div class="form-group">
                        <label for="receive">Receive Amount</label>
                        <input type="text" id="receive" value="0 MMK" readonly>
                    </div>
                </div>
                
                <hr style="border: none; border-top: 1px solid var(--border); margin: 1.5rem 0;">

                <div class="payment-info">
                    <p id="paymentNumber">09791134604</p>
                    <span>(Chit Ko Ko Lwin)</span>
                    <button type="button" class="btn btn-secondary" id="copyButton">üìã Copy Number</button>
                </div>

                <div class="form-group">
                    <label for="transactionId">Transaction ID</label>
                    <input type="text" id="transactionId" placeholder="Enter your payment Transaction ID" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitButton" disabled>Submit Exchange</button>

            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>
            ¬© EasyRecharge MM 2025 | 
            <a href="index.html">Home</a> | 
            <a href="faq.html">FAQ</a> | 
            <a href="privacy.html">Privacy Policy</a>
        </p>
    </footer>

    <script>
        // --- GLOBAL SCRIPT SNIPPET ---
        const uid = localStorage.getItem('easyRechargeUserId') || generateUserId();
        const GAS_URL = 'YOUR_GAS_DEPLOYMENT_URL'; // IMPORTANT: Replace

        function generateUserId() {
            const id = Math.floor(100000000 + Math.random() * 900000000);
            localStorage.setItem('easyRechargeUserId', id);
            return id;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            const toggle = document.getElementById('themeToggle');
            
            if (toggle) {
                toggle.textContent = currentTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
                toggle.onclick = () => {
                    const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                    toggle.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
                };
            }
        });
        // --- END GLOBAL SCRIPT SNIPPET ---


        // --- PAY.HTML SCRIPT ---
        
        // Get DOM Elements
        const p2pForm = document.getElementById('p2pForm');
        const fromPaymentEl = document.getElementById('fromPayment');
        const toPaymentEl = document.getElementById('toPayment');
        const amountEl = document.getElementById('amount');
        const feeEl = document.getElementById('fee');
        const receiveEl = document.getElementById('receive');
        const transactionIdEl = document.getElementById('transactionId');
        const copyButton = document.getElementById('copyButton');
        const submitButton = document.getElementById('submitButton');

        document.addEventListener("DOMContentLoaded", () => {
            // Set User ID and Phone
            document.getElementById('userIdInput').value = uid;
            document.getElementById('userPhone').value = detectPhone();

            // Add Event Listeners
            amountEl.addEventListener('input', calcFee);
            copyButton.addEventListener('click', copyNumber);
            p2pForm.addEventListener('submit', handleFormSubmit);
            p2pForm.addEventListener('input', validateForm); // Validate on any input
        });

        function detectPhone() {
            if (/Android/i.test(navigator.userAgent)) return "Android Device User";
            if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) return "iOS Device User";
            return "Web User";
        }

        function calcFee() {
            const amt = parseFloat(amountEl.value) || 0;
            let fee = amt >= 10000 ? amt * 0.03 : 200;
            let receive = amt - fee;
            
            feeEl.value = fee.toFixed(0) + ' MMK';
            receiveEl.value = (receive > 0 ? receive.toFixed(0) : 0) + ' MMK';
            validateForm();
        }

        function copyNumber() {
            const numberToCopy = document.getElementById('paymentNumber').textContent;
            navigator.clipboard.writeText(numberToCopy).then(() => {
                showToast('üìã Copied number to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('‚ùå Failed to copy number.');
            });
        }
        
        function validateForm() {
            const isFrom = fromPaymentEl.value !== '';
            const isTo = toPaymentEl.value !== '';
            const isAmount = (parseFloat(amountEl.value) || 0) > 0;
            const isTxId = transactionIdEl.value.trim().length > 3;
            const isNotSame = isFrom && isTo && fromPaymentEl.value !== toPaymentEl.value;

            // Handle "not same" error message
            const existingError = document.getElementById('paymentError');
            if (isFrom && isTo && !isNotSame && !existingError) {
                const errorEl = document.createElement('small');
                errorEl.id = 'paymentError';
                errorEl.className = 'error-message';
                errorEl.textContent = 'From and To wallets cannot be the same.';
                toPaymentEl.parentElement.appendChild(errorEl);
            } else if (isNotSame && existingError) {
                existingError.remove();
            }

            if (isFrom && isTo && isAmount && isTxId && isNotSame) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const payload = {
                type: "p2p",
                userId: uid,
                userPhone: document.getElementById('userPhone').value,
                fromPayment: fromPaymentEl.value,
                toPayment: toPaymentEl.value,
                amountSent: amountEl.value,
                fee: feeEl.value,
                amountReceive: receiveEl.value,
                transactionId: transactionIdEl.value
            };

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Use no-cors for basic GAS POST
                    body: JSON.stringify(payload)
                });
                
                showToast("‚úÖ Exchange Sent Successfully!");
                p2pForm.reset();
                calcFee(); // Reset calculations and re-validate
                
            } catch (error) {
                console.error('Error submitting exchange:', error);
                showToast(`‚ùå Error: ${error.message}`);
            } finally {
                submitButton.textContent = 'Submit Exchange';
                validateForm();
            }
        }
        
        // showToast as defined in prompt
        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast';
            t.textContent = msg;
            document.body.appendChild(t);
            t.classList.add('show');
            
            setTimeout(() => {
                t.classList.remove('show');
                setTimeout(() => t.remove(), 500);
            }, 3.000);
        }
    </script>

</body>
</html>
