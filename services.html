<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Status - Easy Recharge MM</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>Order Tracking</header>

  <div class="container">
    <!-- Filters -->
    <div class="card">
      <label for="orderType">Filter by Type:</label>
      <select id="orderType">
        <option value="">All</option>
        <option value="Orders">SIM/Data</option>
        <option value="Game_Orders">Game TopUp</option>
        <option value="SMM_Orders">SMM Services</option>
        <option value="P2P_Orders">P2P Exchange</option>
      </select>

      <label for="search">Search Order ID/User ID:</label>
      <input type="text" id="search" placeholder="Enter Order ID or User ID">
      <button onclick="fetchOrders()">Search</button>
    </div>

    <!-- Orders Table -->
    <div class="card">
      <table id="ordersTable">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Type</th>
            <th>Details</th>
            <th>Status</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Orders will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function fetchOrders() {
      const typeFilter = document.getElementById('orderType').value;
      const searchText = document.getElementById('search').value.trim().toLowerCase();
      try {
        const res = await fetch(`${GAS_URL}?action=get_orders&userId=Guest`);
        const data = await res.json();
        const tbody = document.querySelector('#ordersTable tbody');
        tbody.innerHTML = '';

        if(data.success && data.orders){
          let filteredOrders = data.orders;
          if(typeFilter) filteredOrders = filteredOrders.filter(o => o.type === typeFilter);
          if(searchText) filteredOrders = filteredOrders.filter(o => 
            o.orderId.toLowerCase().includes(searchText) || 
            (o.details[1] && o.details[1].toLowerCase().includes(searchText))
          );

          filteredOrders.forEach(order => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${order.orderId}</td>
              <td>${order.type.replace('_', ' ')}</td>
              <td><pre>${JSON.stringify(order.details, null, 2)}</pre></td>
              <td>${order.details[9]}</td>
              <td>${new Date(order.timestamp).toLocaleString()}</td>
            `;
            tbody.appendChild(tr);
          });

          if(filteredOrders.length === 0){
            tbody.innerHTML = '<tr><td colspan="5">No orders found.</td></tr>';
          }
        } else {
          tbody.innerHTML = '<tr><td colspan="5">Failed to fetch orders.</td></tr>';
        }
      } catch(err) {
        console.error(err);
        const tbody = document.querySelector('#ordersTable tbody');
        tbody.innerHTML = '<tr><td colspan="5">Error fetching orders.</td></tr>';
      }
    }

    // Fetch orders on page load
    window.addEventListener('load', fetchOrders);
  </script>
</body>
</html>
