<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Easy Recharge MM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">Easy Recharge MM</h1>
            <div id="userInfo" class="user-info">
                <span>UserID: <code id="navUserId">...</code></span>
                <span>Role: <b id="navUserRole">...</b></span>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="container">
            <a href="index.html">Home</a>
            <a href="profile.html" class="active">Profile</a>
            <a href="status.html">Order Status</a>
            <a href="services.html">Services</a>
            <a href="faq.html">FAQ</a>
        </div>
    </nav>

    <main class="container">
        
        <section class="card profile-header">
            <div class="profile-icon">ðŸ‘¤</div>
            <h2 id="profileUserId">Loading User...</h2>
            <p>Role: <b id="profileUserRole">...</b></p>
        </section>

        <!-- Profile Stats -->
        <section class="profile-stats">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <p id="statTotalOrders">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Spent</h3>
                <p id="statTotalSpent">0 MMK</p>
            </div>
            <div class="stat-card">
                <h3>Total Exchanged</h3>
                <p id="statTotalExchange">0 MMK</p>
            </div>
        </section>

        <!-- Last 10 Orders -->
        <section class="order-history">
            <h2 class="section-title">Last 10 Orders</h2>
            <div class="table-container">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Type</th>
                            <th>Service</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be loaded here by script.js -->
                        <tr><td colspan="5" id="loadingOrders">Loading order history...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>&copy; 2025 Easy Recharge MM. All rights reserved.</p>
    </footer>

    <!-- JS Files -->
    <script src="price.js"></script>
    <script src="script.js"></script>
    <script>
        // Load profile data on page load
        document.addEventListener('DOMContentLoaded', () => {
            initUser();
            displayUserInfo();
            
            // Call the function to fetch and display profile data
            loadProfilePage();
        });
    </script>
</body>
</html>
