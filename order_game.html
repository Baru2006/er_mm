<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Game Order â€” Easy Recharge MM</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container">
    <header class="header"><div class="brand"><div class="logo">ER</div><div><div style="font-weight:700">Game Top-up</div><div class="small">Games & packages</div></div></div><div class="nav"><a class="btn" href="index.html">Back</a></div></header>

    <main>
      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div><strong>Admin Phone</strong><div class="small">Tap to copy</div></div>
          <div class="copy" onclick="copyToClipboard('09-XXXX-XXXX')">09-XXXX-XXXX</div>
        </div>
      </div>

      <form id="form-game" class="card">
        <div class="form-row">
          <label>Game</label>
          <select name="game" class="input">
            <option value="freefire">FreeFire</option>
            <option value="pubg">PUBG</option>
            <option value="mlbb">MLBB</option>
          </select>
        </div>

        <div class="form-row">
          <label>Package</label>
          <select name="package" class="input">
            <option value="freefire-100">FreeFire 100</option>
            <option value="pubg-60">PUBG 60</option>
            <option value="mlbb-86">MLBB 86</option>
          </select>
        </div>

        <div class="form-row">
          <label>Game ID</label>
          <input name="game_id" class="input" />
        </div>

        <div class="form-row">
          <label>Server</label>
          <input name="server" class="input" />
        </div>

        <div class="form-row">Total: <span class="total">0</span></div>

        <div class="form-row"><label>Payment Method</label><input name="payment_method" class="input" /></div>
        <div class="form-row"><label>Transaction ID</label><input name="transaction_id" class="input" /></div>

        <div style="display:flex;gap:8px"><button class="btn" type="submit">Submit</button><div class="small">Role: <span class="user-role"></span></div></div>
      </form>
    </main>
  </div>

  <script src="config.js"></script>
  <script src="price.js"></script>
  <script src="script.js"></script>
</body>
</html>
