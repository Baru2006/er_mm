<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMM Order — Easy Recharge MM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Easy Recharge MM</div>
    <div class="user-info" id="userInfoSmall3">
      <div id="userIdSmall3">User: —</div>
      <div id="userRoleSmall3">Role: —</div>
    </div>
  </header>

  <main class="container narrow">
    <h1>SMM Order</h1>

    <form id="smmForm" class="form-card">
      <label for="platform">Platform</label>
      <select id="platform" required>
        <option value="">Select Platform</option>
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="YouTube">YouTube</option>
      </select>

      <label for="serviceSmm">Service</label>
      <input id="serviceSmm" type="text" placeholder="e.g. 1000 followers" required />

      <label for="targetLink">Target Link</label>
      <input id="targetLink" type="url" placeholder="https://..." required />

      <label for="qtySmm">Quantity</label>
      <input id="qtySmm" type="number" value="25" min="25" max="100000" required />

      <div class="admin-row">
        <label for="adminPhoneSmm">Admin Phone</label>
        <div class="copy-box">
          <input id="adminPhoneSmm" type="text" value="09-ADMIN-PHONE" />
          <button type="button" class="copy-btn" data-copy-target="adminPhoneSmm">Copy</button>
        </div>
      </div>

      <label for="paymentSmm">Payment Method</label>
      <select id="paymentSmm" required>
        <option value="">Select Payment</option>
        <option value="KBZPay">KBZPay</option>
        <option value="WavePay">WavePay</option>
        <option value="Bank">Bank Transfer</option>
      </select>

      <div class="price-row">
        <div>Unit Price:</div>
        <div id="unitPriceSmm">—</div>
      </div>
      <div class="price-row">
        <div>Total:</div>
        <div id="totalPriceSmm">—</div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn primary">Submit Order</button>
        <button type="reset" class="btn">Reset</button>
      </div>

      <div id="smmFormMsg" class="form-msg"></div>
    </form>
  </main>

  <script src="price.js"></script>
  <script src="script.js"></script>
  <script>
    initUser();
    showUserInfo('#userIdSmall3', '#userRoleSmall3');

    const smmBasePricePerUnit = 0.02; // base per item in kyats or unit — adapt to your system

    function updateSmmPrices() {
      const role = getUserRole();
      const qty = Number(document.getElementById('qtySmm').value) || 25;
      // validation enforced by input attributes; but guard here too:
      const boundedQty = Math.max(25, Math.min(100000, qty));
      if (boundedQty !== qty) document.getElementById('qtySmm').value = boundedQty;

      const base = smmBasePricePerUnit;
      const unit = calculateRolePrice('smm', base, role);
      const total = unit * boundedQty;
      document.getElementById('unitPriceSmm').textContent = formatMoney(unit);
      document.getElementById('totalPriceSmm').textContent = formatMoney(total);
      return {unit, total};
    }

    document.getElementById('qtySmm').addEventListener('input', updateSmmPrices);

    addGlobalCopyButtons();

    document.getElementById('smmForm').addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const platform = document.getElementById('platform').value;
      const service = document.getElementById('serviceSmm').value.trim();
      const targetLink = document.getElementById('targetLink').value.trim();
      const qty = Number(document.getElementById('qtySmm').value);
      const payment = document.getElementById('paymentSmm').value;

      if (!platform || !service || !targetLink || !payment || qty < 25 || qty > 100000) {
        showFormMessage('smmFormMsg', 'Please fill all fields correctly. Quantity must be 25–100000.');
        return;
      }

      const prices = updateSmmPrices();
      const payload = {
        type: 'smm',
        platform,
        service,
        targetLink,
        qty,
        unitPrice: prices.unit,
        total: prices.total,
        payment,
        userId: getUserId(),
        role: getUserRole()
      };

      await sendOrder(payload, 'smmFormMsg');
    });
  </script>
</body>
</html>
